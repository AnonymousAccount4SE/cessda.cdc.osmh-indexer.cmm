logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %40.40((%file:%line\)) - %message%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS}  %-5level  %40.40((%file:%line\)) - %message%n'
  level:
    ROOT: WARN
    eu.cessda.pasc.oci: INFO
elasticsearch:
  host: 127.0.0.1
  numberOfShards: 2
  numberOfReplicas: 0
osmhConsumer:
  languages: ['cs', 'da', 'de', 'el', 'en', 'et', 'fi', 'fr', 'hu', 'it', 'nl', 'no', 'pt', 'sk', 'sl', 'sr', 'sv']
  endpoints:
    harvesters:
      NESSTAR:
        url: 'http://localhost:9842'
        version: 'v0'
    #
    # Use 'code descriptive term' taken from CDC Publisher Names CV
    #
    # 'Included' refers to when the endpoint details were released to production,
    # not when the Publisher was first included in the Catalogue. See #345
    #
    repos:
    # Included since v2.3.0 (see #274)
      - url: https://www.adp.fdv.uni-lj.si/v0/oai
        code: ADP
        name: 'Slovenian Social Science Data Archives (ADP)'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
        defaultLanguage: sl
    # Included since v2.1.0 (see #147)
      - url: http://194.117.18.18:6003/v0/oai
        code: APIS
        name: 'Portuguese Archive of Social Information (APIS)'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
        defaultLanguage: pt
    # Included since v2.0.0 (see #67)
      - url: https://data2.aussda.at/oai
        code: AUSSDA
        name: 'Austrian Social Science Data Archive (AUSSDA)'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi
    # 2x endpoints included since v2.3.1 (see #280)
      - url: https://easy.dans.knaw.nl/oai/
        code: DANS
        name: 'DANS-KNAW'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25_nl
        defaultLanguage: nl
    # 2x endpoints included since v2.3.1 (see #280)
      - url: https://easy.dans.knaw.nl/oai/
        code: DANS
        name: 'DANS-KNAW'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25_en
        defaultLanguage: en
    # Included since v2.x.x (see #xx)    
      - url: https://kuha.sa.dk/v0/oai
        code: DNA
        name: 'Danish National Archives (DNA)'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
    # Placeholder for FORS
      #      - url:
      #        code: FORS
      #        name: 'FORS - Swiss Centre of Expertise in the Social Sciences'
      #        handler: 'OAI-PMH'
      #        preferredMetadataParam: oai_ddi25
    # Included since v2.3.0 (see #253) 
      - url: http://services.fsd.tuni.fi/v0/oai
        code: FSD
        name: 'Finnish Social Science Data Archive (FSD)'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
    # Included since v2.4.0 (see #303)
      - url: https://dbkapps.gesis.org/dbkoai
        code: GESIS
        name: 'GESIS - Leibniz Institute for the Social Sciences'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
    # Included since v2.3.0 (see #177)
      - url: https://data.sciencespo.fr/oai
        code: ProgedoSciencesPo
        name: 'PROGEDO: Sciences Po'
        handler: 'OAI-PMH'
        setSpec: CDSP
        preferredMetadataParam: oai_ddi
        defaultLanguage: fr
    # Included since v2.x.x (see #xxx)
      - url: http://147.213.4.44:6003/v0/oai
        code: SASD
        name: 'Slovak Archive of Social Data (SASD)'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
    # Included since v2.0.0 (see #67)
      - url: https://snd.gu.se/en/oai-pmh
        code: SND
        name: 'Swedish National Data Service (SND)'
        handler: 'OAI-PMH'
        setSpec: subject:social-sciences
        preferredMetadataParam: oai_ddi25
    # Included since v2.4.0 (see #311)
      - url: https://www.sodha.be/oai
        code: SODHA
        name: 'Social Sciences and Digital Humanities Archive (SODHA)'
        handler: 'OAI-PMH'
        setSpec: SODHA_CDC
        preferredMetadataParam: oai_ddi
        # defaultLanguage: 
    # Included since v2.0 (see #94)
      - url: https://oai.ukdataservice.ac.uk:8443/oai/provider
        code: UKDS
        name: 'UK Data Service'
        handler: 'OAI-PMH'
        preferredMetadataParam: ddi
    # Included since v2.0 (see #94)
      - url: http://nesstar.soc.cas.cz/oai-pmh
        code: CSDA
        name: 'Czech Social Science Data Archive (CSDA)'
        handler: 'NESSTAR'
        preferredMetadataParam: oai_ddi
        defaultLanguage: cs
    # Included since v2.0 (see #94)
      - url: https://oai-pmh.nsd.no/oai-pmh
        code: NSD
        name: 'NSD - Norwegian Centre for Research Data'
        handler: 'NESSTAR'
        preferredMetadataParam: oai_ddi
    # Included since v2.4.0 (see #277)
      - url:  https://datacatalogue.sodanet.gr/oai
        code: SoDaNet
        name: 'SoDaNet - Greek Research Infrastructure for Social Science'
        handler: 'OAI-PMH'
        #  setSpec: CESSDA
        preferredMetadataParam: oai_ddi
        defaultLanguage: el
    # Kuha2 endpoint, under test (see #366)
      - url:  http://oai.unidata.unimib.it/v0/oai 
        code: UniData
        name: 'UniData - Bicocca Data Archive'
        handler: 'OAI-PMH'
        preferredMetadataParam: oai_ddi25
  restTemplateProps:
    connTimeout: 10000 # increased from 5 seconds to 10 seconds to deal with slower Nesstar repos
    connRequestTimeout: 5000 # 5 seconds
    readTimeout: 180000 # increased from 120 seconds to 180 seconds to deal with slower Nesstar repos
  oaiPmh:
    metadataParsingDefaultLang:
      active: true
      lang: 'en'
    concatRepeatedElements: true
    concatSeparator: "<br>"
---
# For debugging
spring:
  config.activate.on-profile: local
  boot:
    admin:
      client:
        url: http://localhost:8087
        username: user
        password: password
logging:
  level:
    ROOT: INFO
    eu.cessda.pasc.oci: DEBUG
    eu.cessda.pasc.oci.repository: INFO
