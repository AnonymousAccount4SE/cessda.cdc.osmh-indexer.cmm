security:
  user:
    name: springadmin
    password: C3ssd@2018!
  basic.enabled: false            # Public API disable security on non-admin endpoints
management.security.enabled: true # Enable security on admin endpoints
endpoints.shutdown.enabled: true
logging:
  file: ${user.home}${file.separator}pasc-oci${file.separator}pasc-oci.log
  pattern:
    console: '%d{yyyy-dd-MM HH:mm:ss.SSS} %highlight(%-5level) %40.40((%file:%line\))
      - %message%n'
    file: '%d{yyyy-dd-MM HH:mm:ss.SSS}  %-5level  %40.40((%file:%line\))
      - %message%n'
  level:
    .: WARN
    org: ERROR
    eu.cessda.pasc: INFO
    eu.cessda.pasc.oci.service: DEBUG
    eu.cessda.pasc.oci.repository: DEBUG
    eu.cessda.pasc.oci.helpers: DEBUG
    eu.cessda.pasc.oci.configurations.PerfRequestSyncInterceptor: DEBUG
    net: WARN
    com: ERROR
spring:
  mail:
    host: svboexc02.gesis.intra
  output:
    ansi:
      enabled: DETECT
  devtools:
    restart:
      enabled: false
  application:
    name: pasc-oci
  jmx:
    default-domain: pasc-oci
  boot:
    admin:
#     url: http://localhost:8087 For dev, stg & prod set this at the specific active profile. Run app with profile set
      username: springadmin
      password: C3ssd@2018!
      client.name: pasc-oci
      turbine:
        clusters: default
        url: http://localhost:8989/turbine.stream
      routes:
        endpoints: env,metrics,log,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump
      auto-deregistration: true
      auto-registration: true
      period: 30000
elasticsearch:
  clustername: elasticsearch
  host: 127.0.0.1
  port: 9300
  numberOfShards: 2
  numberOfReplicas: 0
osmhConsumer:
  languages: ['en', 'fi', 'de', 'nl', 'fr']
  harvester:
    url: 'http://localhost:9091'
    version: 'v0'
  endpoints:
    supportedApiVersions:
      - v0
    supportedRecordTypes:
      - CMMStudy
    repos:
      - url: https://oai.ukdataservice.ac.uk:8443/oai/provider
        name: 'UK Data Service'
        handler: 'https://datacatalogue.cessda.eu/osmh-repo'
      - url: https://dbk.gesis.org/dbkoai2/
        name: 'GESIS'
        handler: 'https://datacatalogue.cessda.eu/osmh-repo'
      - url: http://services.fsd.uta.fi/v0/oai
        name: 'Finish Data Services'
        handler: 'https://datacatalogue.cessda.eu/osmh-repo'
      - url: http://fors-nesstar.unil.ch/oai-pmh
        name: 'FORS Data Service (Nesstar)'
        handler: 'https://datacatalogue.cessda.eu/osmh-repo-nesstar'
      - url: http://nesstar.ucd.ie/oai-pmh
        name: 'ISSDA (Nesstar)'
        handler: 'https://datacatalogue.cessda.eu/osmh-repo-nesstar'
      - url:  http://nesstar.sciences-po.fr/oai-pmh
        name: 'Progedo (Nesstar)'
        handler: 'https://datacatalogue.cessda.eu/osmh-repo-nesstar'
    connTimeout: 5000
    connRequestTimeout: 5000
    readTimeout: 120000 # increased from 60seconds to 120 seconds to deal with slower Nesstar repos
    verifySSL: false

