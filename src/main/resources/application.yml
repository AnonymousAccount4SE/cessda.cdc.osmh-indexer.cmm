server:
  port: 9902
#  context-path: '/osmh-repo'
security:
  user:
    name: user
    password: password
  basic.enabled: false            # Public API disable security on non-admin endpoints
management.security.enabled: true # Enable security on admin endpoints
endpoints.shutdown.enabled: true
logging:
  file: ${user.home}${file.separator}pasc-oci${file.separator}pasc-oci.log
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %40.40((%file:%line\))
      - %message%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS}  %-5level  %40.40((%file:%line\))
      - %message%n'
  level:
    .: WARN
    org: ERROR
    eu.cessda.pasc: INFO
    eu.cessda.pasc.oci.service: INFO
    eu.cessda.pasc.oci.repository: INFO
    eu.cessda.pasc.oci.helpers: INFO
    eu.cessda.pasc.oci.configurations.PerfRequestSyncInterceptor: DEBUG
    net: WARN
    com: ERROR
spring:
  mail:
    host: pasc-mailrelay
  output:
    ansi:
      enabled: DETECT
  devtools:
    restart:
      enabled: false
  application:
    name: pasc-oci
  jmx:
    default-domain: pasc-oci
  boot:
    admin:
      client.name: pasc-oci
      turbine:
        clusters: default
        url: http://localhost:8989/turbine.stream
      routes:
        endpoints: env,metrics,log,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump
      auto-deregistration: true
      auto-registration: true
      period: 30000
elasticsearch:
  clustername: elasticsearch
  host: 127.0.0.1
  port: 9300
  numberOfShards: 2
  numberOfReplicas: 0
osmhConsumer:
  languages: ['cs', 'da', 'de', 'el', 'en', 'et', 'fi', 'fr', 'hu', 'it', 'nl', 'no', 'pt', 'sk', 'sl', 'sr', 'sv']
  delay:
    # Auto Starts after delay of 1min at startup
    initial: '2000'
    fixed: '315360000000'
  daily:
    # Daily Harvest and Ingestion run at 00:01am.
    run: '0 01 00 * * *'
    # Then run every Sunday at 09:00
    sunday.run: '0 00 09 * * SUN'
  endpoints:
    harvesters:
      OAI-PMH:
        url: 'http://localhost:9091'
        version: 'v0'
      NESSTAR:
        url: 'http://localhost:9842'
        version: 'v0'
    supportedRecordTypes:
      - CMMStudy
    repos:
      - url: http://194.117.18.18:6003/v0/oai
        name: 'APIS'
        handler: 'OAI-PMH'
      - url: https://data2.aussda.at/oai
        name: 'AUSSDA'
        handler: 'OAI-PMH'
      - url: https://easy.dans.knaw.nl/oai/
        name: 'DANS'
        handler: 'OAI-PMH'
      - url: https://kuha.sa.dk/v0/oai
        name: 'DNA'
        handler: 'OAI-PMH'
        # Placeholder for FORS
        #     - url: ''
        #     name: 'FORS'
        #     handler: 'OAI-PMH'
      - url: http://services.fsd.uta.fi/v0/oai
        name: 'FSD'
        handler: 'OAI-PMH'
      - url: http://dbkapps.gesis.org/dbkoai3
        name: 'GESIS'
        handler: 'OAI-PMH'
      - url: https://dataspire-test.sciencespo.fr/oai
        name: 'Progedo'
        handler: 'OAI-PMH'
      - url: http://147.213.4.44:6003/v0/oai
        name: 'SASD'
        handler: 'OAI-PMH'
      - url: https://snd.gu.se/en/oai-pmh
        name: 'SND'
        handler: 'OAI-PMH'
      - url: https://oai.ukdataservice.ac.uk:8443/oai/provider
        name: 'UKDS'
        handler: 'OAI-PMH'
      - url: https://nesstar2.adp.fdv.uni-lj.si/oai-pmh
        name: 'ADP (Nesstar)'
        handler: 'NESSTAR'
      - url: http://nesstar.soc.cas.cz/oai-pmh
        name: 'CSDA (Nesstar)'
        handler: 'NESSTAR'
      - url: https://oai-pmh.nsd.no/oai-pmh
        name: 'NSD (Nesstar)'
        handler: 'NESSTAR'
      - url:  http://nesstar.sciences-po.fr/oai-pmh
        name: 'Progedo (Nesstar)'
        handler: 'NESSTAR'
      - url:  http://harvester.sodanet.gr:8080/oai/request
        name: 'SoDaNet (Nesstar)'
        handler: 'NESSTAR'
      - url:  http://nesstar.unidata.unimib.it/oai-pmh
        name: 'Unidata (Nesstar)'
        handler: 'NESSTAR'
  restTemplateProps:
    connTimeout: 10000 # increased from 5 seconds to 10 seconds to deal with slower Nesstar repos
    connRequestTimeout: 5000 # 5 seconds
    readTimeout: 180000 # increased from 120 seconds to 180 seconds to deal with slower Nesstar repos
    verifySSL: true

